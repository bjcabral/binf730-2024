<!DOCTYPE html>
<html>
<head>
    <title>Alignment Method</title>
</head>
<body>
    <h1>Select Alignment Method</h1>
    <form method="POST" action="{% url 'select_alignment_method' %}">
        {% csrf_token %}

        <div>
            <label for="id_alignment_method">Alignment Method:</label>
            {{ form.alignment_method }}
            {% for error in form.alignment_method.errors %}
                <span class="error">{{ error }}</span>
            {% endfor %}
        </div>

        <button type="submit">Select Alignment Method</button>
    </form>
</body>
</html>
